<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1 id="game-title">Tic Tac Toe</h1>
    <table>
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>
    </table>
    <button id="reset-button">Reset Game</button>
  </div>

  <div id="scoreboard">
    <p class="player-label">Player X wins: <span id="player-x-wins">0</span></p>
    <p class="player-label">Player O wins: <span id="player-o-wins">0</span></p>
  </div>

  <script src="tictactoe.js"></script>
</body>
</html>
